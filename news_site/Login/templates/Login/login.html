<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/login.css' %}">
</head>
<body>
    <h1>Login</h1>
    <div class="login">
        <form action="", method="post">
            {% csrf_token %}
            <div class="user">
                <p>UserName <input type="text" name="username"></p>
            </div>
            <div class="pass">
                <p>Password <input type="password" name="password"></p>
            </div>
            <div class="submit">
                <button><a href="{% url 'base:index' %}">Login</a></button>
            </div>
        </form>
    </div> 
</body>
</html>
